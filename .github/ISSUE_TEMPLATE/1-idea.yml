  validations:
    required: true

- type: textarea
  id: description
  attributes:
    label: More information
    description: Any background information, such as where the idea came from or why it would benefit the CST.
    placeholder: 
  validations:
    required: false
    

- type: input
  id: groups-link
  attributes:
    label: Discussion on Google groups
    description: Link to the discussion on Google groups, if a post exists
    placeholder: https://groups.google.com/a/lyrasislists.org/g/cst-interoperability
  validations:
    required: false
    

- type: textarea
  id: user-story
  attributes:
